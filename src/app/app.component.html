<mat-toolbar color="primary">
<img src="/src/assets/computer-worker.png" width="50px">
 <span>Company Employee Data</span>
 <span class="example-spacer"></span>


</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
 <ng-container matColumnDef="Patient Name">
    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
    <td mat-cell *matCellDef="let data "> {{data.firstName}} {{data.lastName}}</td>
  </ng-container> 

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let data "> {{data.email}} </td>
  </ng-container> 

  <!-- Weight Column -->
  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let data "> {{data.dob}} </td>
  </ng-container> 

  <!-- Symbol Column -->
   <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
    <td mat-cell *matCellDef="let data "> {{data.phoneNumber}} </td>
    
  </ng-container>
  <ng-container matColumnDef="CountryName">
    <th mat-header-cell *matHeaderCellDef> CountryName </th>
    <td mat-cell *matCellDef="let data "> {{data.countryName}} </td>
    
  </ng-container>
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let data "> {{data.userName}} </td>
    
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <div class="example-label">mat-icon</div>
     <td mat-cell *matCellDef="let data "> <div class="example-button-container">
      <!-- <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon" (click)="DeleteData(data.PatientId)" >
        <mat-icon>delete</mat-icon>
      </button> -->
      <!-- <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon" (click)="UpdateData(data)">
        <mat-icon>edit</mat-icon>
      </button>
  -->

    </div>    </td>
    </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
 
</table>
